<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/gallery-imgs.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Meme generator</title>
</head>

<body onload="init()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="height:5rem;font-family: Krub">
        <main class="main-container container">
            <a class="navbar-brand" href="#" onclick=" backToGallery()">Meme Generator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav space-between">
                    <a class="nav-item nav-link col-4" href="#" onclick=" backToGallery()">GALLERY</a>
                    <a class="nav-item nav-link col-3" href="#">ABOUT</a>
                    <a class="nav-item nav-link col-4" href="#contact">CONTACT</a>
                </div>
            </div>
    </nav>

    <div class="search-container container">
        <div class="search-list"></div>
        <div class="search-bar">
            <input type="search" id="mySearch" placeholder="Search for image" value="" onchange="onSearchImg(this.value ,event)">
            <button class="searchBtn"> Search</button>
        </div>
    </div>

    <div class="canvas-control-container flex justify-content-center row">
        <div class="canvas-container">
            <canvas id="canvas">Upgrade your browser to enjoy Canvas</canvas>

        </div>
        <div class="control-box align-center col-md-2 col-12 ">
            <ul>
                <li>
                    <div class="input-group mb-3">
                        <input type=" text" class="form-control memeText" id="theText" aria-label="Recipient's username"
                            aria-describedby="button-addon2" oninput="onSubmit(event,value)">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary addText" type="button" id="button-addon2" onclick="addText(value)">Add
                                Text</button>
                        </div>
                    </div>
                </li>
                <li>
                    <button type="button" class="btn btn-secondary" id="focusSelect" onclick="changeFocus()">
                        <i class="fas fa-exchange-alt focusSelect"></i>
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <input id="theColor" type="color" value="#ffffff" onchange="updateColor(value)">
                    </button>
                </li>
                <li>
                    <input id="sizeFont" type="range" min=10 max=50 step="1" onchange="updateFontSize(value)">
                </li>
                <!-- <button class="showSize"> </button> -->
                <li>
                    <button type="button" class="btn btn-secondary" onclick="capitalLetter()">A</button>
                    <button type="button" class="btn btn-secondary" onclick="lowerLetter()">a</button>
                </li>
            </ul>
            <div><a onclick="downloadCanvas(this)"><button type="button" class="btn btn-outline-danger ">Download</button></a></div>
        </div>
    </div>


    <section class="imgs-container flex flex-wrap flex-direction center" id="gallery"></section>

    <section class="imgs-container flex flex-wrap flex-direction center"></section>
    </main>

    <footer class="bg-light grid" id="contact">
        <div class="container wow fadeInUp">
            <div class="section-header">
                <h3 class="section-title" align="center">Contact</h3>

            </div>
        </div>
        <div class="container wow fadeInUp">
            <div class="row justify-content-center">

                <div class="col-lg-5 col-md-8">
                    <div class="form">
                        <div id="errormessage"></div>
                        <form action="" method="post" role="form" class="contactForm">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                                    data-rule="email" data-msg="Please enter a valid email" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                                    data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us"
                                    placeholder="Message"></textarea>
                                <div class="validation"></div>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary"> Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
