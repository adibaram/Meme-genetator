<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/gallery-imgs.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <title>Meme generator</title>
</head>

<body onload="init()">
    <main class="main-container container">
        <header>
            <section class="top-nav" id="top-nav">
                <div class="top-nav-content container flex space-between align-center ">
                    <div class="top-nav-logo logo" id="nav-logo" title="" alt="Meme-generatoe">Meme Generator</div>

                    <div class="main-nav flex align-center topnav" id="top-navRespo">
                        <a href="#gallery" class="main-nav-item">GALLERY</a>
                        <a href="#contact" class="main-nav-item">ABOUT</a>
                        <a href="#contact" class="main-nav-item">GET IN TOUCH</a>
                        <a href="#" class="icon" onclick="responMain()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </div>
                </div>
            </section>
        </header>


        <div class="search-container">
            <div class="search-list"></div>
            <div class="search-bar">
                <input type="search" id="mySearch" placeholder="Search for image" value="" onchange="onSearchImg(this.value ,event)">
                <button class="searchBtn"> Search</button>
            </div>
        </div>

        <div class="canvas-control-container flex space-between ">
            <div class="canvas-container">
                <canvas id="canvas">Upgrade your browser to enjoy Canvas</canvas>

            </div>
            <div class="control-box align-center ">
                <ul>
                    <li><input id="theText" class="memeText" type="text" oninput="onSubmit(event, value)">
                        <button id="submit" class="addText" onclick="addText(value)">Add text</button></li>
                    <li><button class="focusSelect" onclick="changeFocus()">Switch</button></li>
                    <li><button class="btn-arrow-down" onclick="onKeyDown()">↓</button><button class="btn-arrow-up"
                            onclick="onKeyUp()">↑</button><button class="btn-arrow-left" onclick="onKeyLeft()">←</button><button
                            class="btn-arrow-right" onclick="onKeyRight()">→</button></li>
                    <!-- <button class="btn-paint" onclick="drowOnMeme()">✏️</button> -->
                    <li><input id="theColor" type="color" value="#ffffff" onchange="updateColor(value)"></li>
                    <li><input id="sizeFont" type="range" min=10 max=50 step="1" onchange="updateFontSize(value)"></li>
                    <!-- <button class="showSize"> </button> -->
                    <li><button onclick="capitalLetter()">A</button><button onclick="lowerLetter()">a</button></li>
                </ul>
            </div>
        </div>


        <section class="imgs-container flex flex-wrap flex-direction center" id="gallery"></section>

        <button class="backBtn" onclick="backToGallery()">Back to Gallery</button>
    </main>

    <footer class="bg-light grid" id="contact">
        <div class="container wow fadeInUp">
            <div class="section-header">
                <h3 class="section-title" align="center">Contact</h3>

            </div>
        </div>
        <div class="container wow fadeInUp">
            <div class="row justify-content-center">

                <div class="col-lg-5 col-md-8">
                    <div class="form">
                        <div id="errormessage"></div>
                        <form action="" method="post" role="form" class="contactForm">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                                    data-rule="email" data-msg="Please enter a valid email" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                                    data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us"
                                    placeholder="Message"></textarea>
                                <div class="validation"></div>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary"> Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- <script src="js/canvas-service.js"></script> -->
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
