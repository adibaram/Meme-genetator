<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas tries</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helpers.css">
</head>
<body onload="createCanvas()">
    
        <div class="canvas-control-container flex space-between">
                <div class="canvas-container">
                <canvas id="canvas">Upgrade your browser to enjoy Canvas</canvas>

                              
                </div>
                <div class="control-box">
                        <div class="add-txt">
                            <div class="txt-inputs-container"></div>
                                <input id="custom-text" style="width: 80%;" onchange="drawText(this.value, 100, 100)" value="your message" type="text">
                                <input id="custom-text" style="width: 80%;" onchange="drawText(this.value, 100, 300)" value="your message" type="text">
                                
                            </div>
                                <button>Update</button>
                                <button onclick="addMoreTxt()">Add more text lines</button>
                        </div>
                </div>
        </div>

        <script src="js/canvas-service.js"></script>
        <script src="js/meme-service.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
